<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.
min.css">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Pessoas Juridicas</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for pessoajuridica in pessoajuridica %}
                <tr>
                    <td>{{ pessoajuridica.nome }}</td>
                    <td>{{ pessoajuridica.cnpj }}</td>
                    <td>{{ pessoajuridica.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
